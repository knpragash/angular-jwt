<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Register</label>
        <input
          type="text"
          name="firstname"
          [(ngModel)]="registerObj.firstName"
          placeholder="First Name"
          required=""
        />
        <input
          type="text"
          name="lastname"
          [(ngModel)]="registerObj.lastName"
          placeholder="Last Name"
          required=""
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="registerObj.email"
          placeholder="Email"
          required=""
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="registerObj.password"
          placeholder="Password"
          required=""
        />
        <button (click)="onRegister()">Register</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Log in</label>
        <input
          type="email"
          name="EmailId"
          [(ngModel)]="loginObj.email"
          placeholder="Email"
          required=""
        />
        <input
          type="password"
          name="Password"
          [(ngModel)]="loginObj.password"
          placeholder="Password"
          required=""
        />
        <button (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
</div>
